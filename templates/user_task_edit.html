{% include 'user_index_header.html' %}

{% include 'user_index_navbar.html' %}

<style>
    /* The alert message box */
.alert {
  padding: 20px;
  background-color: green; /* Red */
  color: white;
  margin-bottom: 15px;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}



</style>
<div class="col-10 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update Task</h4>
                  <center>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {% with msg=get_flashed_messages() %}
                {% if msg %}
                  {% for m in msg %}
                      {{ m }}
                  {% endfor %}
                {% endif %}
        {% endwith %}
    </div>
</center>
                  <form class="form-sample" enctype="multipart/form-data" method="POST">

                    <p class="card-description">
                      Employee
                    </p>
                    {% for n in tasklist %}
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Task Send :</label>
                          <div class="col-sm-9">
                              <label class="col-sm-3 col-form-label">{{n.tprofile}}</label>

                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Send   :</label>
                          <div class="col-sm-9">
                            <label class="col-sm-3 col-form-label">{{n.tsend}}</label>
                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Task Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="txtname" required value="{{n.tname}}" readonly>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label"> Description </label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="txtdes" required value="{{n.tdes}}" readonly>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Last Date </label>
                          <div class="col-sm-9">
                            <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="txtldate" required value="{{n.tldate}}" readonly>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Last Time  :</label>
                          <div class="col-sm-9">
                              <label class="col-sm-3 col-form-label">{{n.tltime}}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Task Date </label>
                          <div class="col-sm-9">
                            <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="txtsdate"  required value="{{n.ttdate}}" readonly>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Task Status Update </label>
                          <div class="col-sm-9">
                            <select class="form-control" name="ddlstatus" required>
                              <option>Pending</option>
                              <option>In Progress</option>
                              <option>Completed</option>
                              <option>Submit</option>

                            </select>
                          </div>
                        </div>

                      </div>

                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Task File Upload</label>
                          <div class="col-sm-9">
                            <input class="form-control" placeholder="Task Image/File" type="file" name="file" accept="image/png, image/jpeg, pdf" >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Admin Suggest  :</label>
                          <div class="col-sm-9">
                              <label class="col-sm-3 col-form-label" style="color:red;">{{n.tsug}}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                    <center>
                     <button class="btn btn-success w-50 py-3"  name="update" value="Update" type="submit">Update</button>
                    </center>
                  </form>
                </div>
              </div>
</div>

{% include 'user_index_footer.html' %}
